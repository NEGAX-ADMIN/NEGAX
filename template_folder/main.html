<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML Image Template</title>
  <style>
    body {
      width: 600px;
      height: 400px;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    .container {
      background: #fff;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 16px;
    }
    p {
      color: #666;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, World!</h1>
    <p>This is a simple HTML template you can convert to an image.</p>
  </div>
</body>
</html>
