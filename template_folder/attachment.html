<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attachment Template</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .attachment-list { list-style: none; padding: 0; }
    .attachment-item { margin-bottom: 1em; }
    .attachment-link { text-decoration: none; color: #2a5db0; }
    .attachment-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Attachments</h1>
  <ul class="attachment-list">
    <li class="attachment-item">
      <a class="attachment-link" href="files/report.pdf" target="_blank">Report.pdf</a>
    </li>
    <li class="attachment-item">
      <a class="attachment-link" href="files/image.png" target="_blank">Image.png</a>
    </li>
    <li class="attachment-item">
      <a class="attachment-link" href="files/data.xlsx" target="_blank">Data.xlsx</a>
    </li>
  </ul>
  <hr>
  <p>
    <a href="https://www.example.com" target="_blank">Visit Example.com</a> |
    <a href="https://github.com/" target="_blank">GitHub</a>
  </p>
</body>
</html>
